<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent-primary: #007aff;
            --accent-secondary: #0056cc;
            --border-color: #e5e5e5;
            --danger-color: #ff3b30;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .page { display: none; }
        .page.active { display: block; }
        
        /* Skeleton Loader Styles */
        .skeleton {
            opacity: .7;
            animation: shimmer 2s linear infinite;
            background: linear-gradient(to right, #eff1f3 4%, #e2e2e2 25%, #eff1f3 36%);
            background-size: 1000px 100%;
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton-text { height: 1em; border-radius: 4px; }
        .skeleton-avatar { width: 80px; height: 80px; border-radius: 50%; }
        .skeleton-poster { width: 150px; height: 225px; border-radius: 8px; flex-shrink: 0; }

        /* Hide skeletons when data is loaded */
        .loaded .skeleton { display: none; }
        .loaded .data-content { visibility: visible; }
        .data-content { visibility: hidden; }
        
        .profile-header {
            position: relative;
            height: 400px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }
        .cover-image {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
        }
        .cover-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0) 100%);
        }
        .profile-content {
            position: relative;
            z-index: 2;
            padding-bottom: 2rem;
        }
        .profile-info {
            display: flex;
            align-items: flex-end;
            gap: 1.5rem;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile-details h1 { font-size: 2rem; font-weight: 700; }
        .profile-bio { font-size: 0.9rem; max-width: 60ch; margin-top: 0.5rem; color: #d1d1d6; }
        .profile-stats { display: flex; gap: 1.5rem; margin-top: 0.5rem; font-size: 0.9rem; }
        .profile-stats strong { font-weight: 600; color: white; }
        .social-links { display: flex; gap: 1rem; margin-top: 1rem; }
        .social-links a { color: #d1d1d6; text-decoration: none; font-size: 0.9rem; transition: color 0.2s; }
        .social-links a:hover { color: white; }
        
        .main-nav { padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .main-nav .container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        .nav-links a {
            color: var(--text-secondary); text-decoration: none; font-weight: 500;
            margin-left: 1.5rem; transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }

        .movie-row { margin-bottom: 3rem; }
        .row-header {
            display: flex; justify-content: space-between; align-items: baseline;
            margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;
        }
        .row-header h2 { font-size: 1.25rem; font-weight: 600; }
        .show-all-btn { font-size: 0.9rem; color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        .show-all-btn:hover { color: var(--text-primary); }
        .row-content {
            display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1.5rem;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .row-content::-webkit-scrollbar { display: none; }
        
        .poster-card {
            flex-shrink: 0; width: 150px; height: 225px; border-radius: 8px;
            overflow: hidden; border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .poster-card:hover { transform: scale(1.05); box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        .poster-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .list-container { display: flex; flex-direction: column; gap: 0.75rem; }
        .movie-item {
            background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px;
            padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between;
        }
        .movie-info { flex-grow: 1; }
        .movie-title { font-weight: 500; color: var(--text-primary); }
        .movie-meta { color: var(--text-secondary); font-size: 0.85rem; }
        .movie-actions { display: flex; align-items: center; gap: 1rem; }
        .action-btn { background: none; border: none; color: var(--text-secondary); font-size: 0.85rem; font-weight: 500; cursor: pointer; transition: color 0.2s ease; }
        .action-btn:hover { color: var(--text-primary); }
        .action-btn.toggled-on { color: var(--accent-primary); }
        
        .modal {
            position: fixed; inset: 0; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(0,0,0,0.5);
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--bg-primary); border-radius: 12px; padding: 2rem;
            width: 100%; max-width: 400px; border: 1px solid var(--border-color);
            transform: scale(0.95); transition: all 0.3s ease;
        }
        .modal.show .modal-content { transform: scale(1); }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 3rem 0; }
        .search-input { width: 100%; border: 1px solid var(--border-color); background: var(--bg-secondary); padding: 0.8rem 1.2rem; font-size: 1rem; color: var(--text-primary); border-radius: 8px; transition: all 0.2s ease; }
        .search-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); }
        .button { background: var(--bg-secondary); border: 1px solid var(--border-color); padding: 0.5rem 1rem; font-size: 0.9rem; font-weight: 500; color: var(--text-primary); cursor: pointer; border-radius: 8px; transition: all 0.2s ease; }
        .button.primary { background: var(--accent-primary); color: #ffffff; border-color: var(--accent-primary); }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="container">
            <div class="nav-logo" data-page="profile">MovieTracker</div>
            <div class="nav-links">
                <a href="#" data-page="profile" class="active">Profile</a>
                <a href="#" data-page="search">Search</a>
                <a href="#" data-page="custom-lists">Custom Lists</a>
            </div>
        </div>
    </nav>

    <div id="profile" class="page active">
        <header class="profile-header">
            <div id="cover-image" class="cover-image"></div>
            <div class="profile-content container">
                <div class="profile-info">
                    <div class="skeleton skeleton-avatar"></div>
                    <div class="profile-avatar data-content">BP</div>
                    <div class="profile-details">
                        <div class="skeleton skeleton-text" style="width: 200px; height: 2rem; margin-bottom: 0.5rem;"></div>
                        <h1 class="data-content">BlackPirateX</h1>

                        <div class="profile-stats">
                            <div class="skeleton skeleton-text" style="width: 100px;"></div>
                            <div class="skeleton skeleton-text" style="width: 120px;"></div>
                            <div class="data-content">
                                <div><strong id="stat-films">0</strong> FILMS</div>
                                <div><strong id="stat-watchlist">0</strong> IN WATCHLIST</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bio and Social links don't need skeletons as they are static -->
                <p class="profile-bio">Just a movie enthusiast tracking my cinematic journey. <br>Opinions are my own.</p>
                <div class="social-links">
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">Instagram</a>
                    <a href="#" target="_blank">Website</a>
                </div>
            </div>
        </header>

        <main class="container">
            <section id="profile-watched" class="movie-row">
                <div class="row-header"><h2>Watched</h2><a href="#" class="show-all-btn" data-page="watched">Show All</a></div>
                <div class="row-content">
                    <div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div>
                </div>
            </section>
            <section id="profile-watchlist" class="movie-row">
                <div class="row-header"><h2>Watchlist</h2><a href="#" class="show-all-btn" data-page="watchlist">Show All</a></div>
                <div class="row-content">
                    <div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div>
                </div>
            </section>
            <section id="profile-favourites" class="movie-row">
                <div class="row-header"><h2>Favourites</h2><a href="#" class="show-all-btn" data-page="favourites">Show All</a></div>
                <div class="row-content">
                     <div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div><div class="skeleton skeleton-poster"></div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Other pages -->
    <div id="search" class="page container"></div>
    <div id="watchlist" class="page container"></div>
    <div id="watched" class="page container"></div>
    <div id="favourites" class="page container"></div>
    <div id="custom-lists" class="page container"></div>

    <!-- Modals (structure unchanged, but they exist here) -->
    <div id="api-key-modal" class="modal">...</div>
    <div id="password-modal" class="modal">...</div>
    <div id="add-to-list-modal" class="modal">...</div>

    <script src="script.js"></script>
</body>
</html>
